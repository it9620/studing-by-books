services:
  newsletter-lambda:
    build: 
      context: ./newsletter-lambda/
    
    platform: linux/arm64

    image: newsletter_lambda
    ports:
     - 8080:8080
    environment:
     - SIMULATED=true
     - DYNAMODB_ENDPOINT=http://dynamodb:8000
     - SQS_ENDPOINT=http://sqs:9324
     - SQS_TOPIC=/000000000000/subscription-event
    depends_on:
      - dynamodb-initializer
      - sqs
    env_file:
      - ./mock_crentials.env
    networks:
      aws-internal:
      aws-public: